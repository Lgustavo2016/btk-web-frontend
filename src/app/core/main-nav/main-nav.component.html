<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [position]="'end'"
    [attr.role]="'dialog'"
    [mode]="'over'"
    [opened]="false"
  >
    <mat-toolbar><mat-icon>person</mat-icon><span>Username</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']"
        ><mat-icon>home</mat-icon><span>Home</span></a
      >
      <a mat-list-item [routerLink]="['/manage-users']"
        ><mat-icon>supervised_user_circle</mat-icon><span>Manage Users</span></a
      >
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()"
        ><mat-icon>exit_to_app</mat-icon><span>Sign-out</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <img class="logo" src="assets/logo.png" />
      <div></div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Menu toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
